<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho no seu navegador.</p>
    <picture>
        <source media="(max-height: 300px)" srcset="/Exercicios/Imagens/Demon_400.png">
        <source media="(max-width: 350px)" srcset="Imagens/Demon_400.png">
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png">
        <source media="(max-width: 1000px)" srcset="Imagens/foto-m.png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <audio src="media/How's It Supposed to Feel (Instrumental) - NEFFEX.mp3" controls></audio>
    <audio preload="metadata" autoplay controls>
        <source src="media/How's It Supposed to Feel (Instrumental) - NEFFEX.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
