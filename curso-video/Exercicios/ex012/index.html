<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
    <style>
        h1{
            text-align: center;
    
        }
        p
        {
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Inserindo vídeos hospedados localmente!</h1>    
    <p>Este video está hospedado no meu próprio servidor.</p>
    
    <video  controls width="550px" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video-mp4.m4v" type="video/mp4">
        <source src="midia/meu-video-web.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>
    <p><iframe width="550" height="315" src="https://www.youtube.com/embed/3d6vE8wxF2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
    <p><iframe src="https://player.vimeo.com/video/237622615?h=5d6fcce899&autoplay=1&loop=1&byline=0&portrait=0" width="550" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></p>
</body>
</html>
