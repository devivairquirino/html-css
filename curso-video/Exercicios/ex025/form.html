<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        body{
            height: 1000px;
        }
        summary{
            font-weight: bold;
            font-size: 20px;
            
        }
        details{
            position: sticky;
            top: 1px;
        }
        details p{
            color: white;
            background-color: lightcoral;
            font-weight: bold;
            padding: 5px;
            
            
        }

        .test{
            background-color: gray;
            height: 10px;
            
        }
    </style>
</head>
<body>
    <details>
        <summary>Meu primeiro formulário</summary>
        <p>Testando details</p>
    </details>
    <div class="test"></div>
    <form>
        <p>Nome: <input type="text" name="nome" id="nome">
        </p>
        <p>
            Sobrenome: <input type="text" name="sobrenome" id="sobrenome">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
